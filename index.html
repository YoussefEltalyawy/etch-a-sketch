<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Talyawy's Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Talyawy's Sketch</h1>
    <main class="main-container">
      <section class="sidebar">
        <input
          type="color"
          class="colorPicker"
          name="colorPicker"
        />
        <button class="gs-btn">Choose grid size</button>
        <button class="color-btn">Color Mode</button>
        <button class="disco-btn">DISCO MODE</button>
        <button class="reset-btn">Reset Grid</button>
      </section>
      <div class="main-grid"></div>
    </main>
  </body>
</html>
